<div class="container-fluid bg-skin d-flex flex-column justify-content-center align-items-center">
    <h2 class="heading">Read reviews. Write reviews. Find Businesses.</h2>
    <div class="border  p-4 mt-4" style="background-color: white; width: 550px;">

        <h4 class="text-center mt-2 fw-bold">Log in or sign up below</h4>
        <form action=""  accept-charset="utf-8">
            <div class="mb-3">
                <label for="">Full Name:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter Username">
            </div>

            <div class="mb-3">
                <label for="">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
                <label for="">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your Password">

            </div>


            <div class="mt-3 fs-5">
                <span>Already registered! <a href="#" routerLink="/login"  class="text-decoration-none">Login Here</a></span>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button pButton type="button" label="Signup" class="p-button-success mx-2 w-50"></button>
              </div>

        </form>
    </div>

    <div class="container d-flex justify-content-center text-center mt-5 mb-5 flex-column">
        <div class="text">
            <h2 class="fs-2" style="font-family: 'Roboto', serif;">Are you a Business?</h2>
            <h6 class="text-muted ">Setup your free business account </h6>
        </div>
        <div class="buttons mt-3">
            <button pButton type="button" label="Login" [rounded]="true" [routerLink]="'/business/login'" class="p-button-help"></button>
            <button pButton type="button" label="Signup" [rounded]="true" [routerLink]="'/business/signup'" outlined="true" class="p-button-outlined mx-2"></button>
        </div>
        
    </div>

   
</div>
