<div class="container-fluid py-4 bg-skin d-flex flex-column justify-content-center align-items-center">
    
    <div class="border rounded-3 p-4 mt-4" style="background-color: white; width: 550px;">

        <h4 class="text-center mt-2 fw-bold">Create a Free Account</h4>
        <form action=""  accept-charset="utf-8">
            <div class="mb-3">
                <label for="">First Name:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter First name">
            </div>
            <div class="mb-3">
                <label for="">Last Name:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter Last name">
            </div>
            <div class="mb-3">
                <label for="">Phone:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter Phone">
            </div>

            <div class="mb-3">
                <label for="">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
                <label for="">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your Password">

            </div>


            <div class="mt-3 fs-5">
                <span>Already registered! <a href="#" routerLink="/business/login"  class="text-decoration-none">Login Here</a></span>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button pButton type="button" label="Create free account" class="p-button-success mx-2 w-50"></button>
            </div>

        </form>
    </div>
   
</div>
