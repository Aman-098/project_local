<div class="container-fluid bg-green">
    <div class="row align-items-center">
        <!-- Left Text Column -->
        <div class="col-lg-6 col-md-6 col-12">
            <div class="contents px-lg-5 px-md-4 px-3 text-center text-md-start">
                <h1 class="fw-bold" style="font-family: 'Roboto', serif;">
                    Helping businesses grow with real, trusted customer experiences!
                </h1>
                <button pButton type="button" [rounded]="true" label="Create Account" [routerLink]="'/business/signup'"
                class="p-button-info px-4 mt-3"></button>
            </div>
        </div>

        <!-- Right Image Column -->
        <div class="col-lg-6 col-md-6 col-12 text-center">
            <img src="assets/images/reviews.png" alt="review" class="img-fluid">
        </div>
    </div>
</div>

<div class="container-fluid bg-gray py-4 d-flex justify-content-center  text-center flex-column">
    <div class="heading mt-4">
        <h5>Real feedback from real customers — see what they’re saying</h5>
    </div>
    <div class="search-box mt-4">
        <form action="" class="mb-4 d-flex justify-content-center">
            <input class="form-control me-2 fs-5 " type="search"
                placeholder="Enter Business Name" style="width: 550px;" aria-label="Search">
        </form>
        <small class="text-muted fs-6">*eg. mySite.com</small>
    </div>

</div>
