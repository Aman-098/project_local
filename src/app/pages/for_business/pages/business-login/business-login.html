<div class="container-fluid py-5 bg-skin d-flex flex-column justify-content-center align-items-center">
    
    <div class="border rounded-3 p-4 mt-4" style="background-color: white; width: 550px;">

        <h4 class="text-center mt-2 fw-bold">Log in to Business Account</h4>
        <form action=""  accept-charset="utf-8">

            <div class="mb-3">
                <label for="">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
            </div>

            <div class="mb-1">
                <label for="">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your Password">

            </div>

            <div class="fw-semibold" style="font-size: medium;">
                <a href="#" routerLink="" class="text-decoration-none text-muted">Forgot your Password?</a>
            </div>


            <div class="mt-3 fs-5">
                <span>Don't have account? <a href="#" routerLink="/business/signup"  class="text-decoration-none">Sign up for free now.</a></span>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button pButton type="button" label="Login" class="p-button-success mx-2 w-50"></button>
              </div>

        </form>
    </div>
   
</div>
