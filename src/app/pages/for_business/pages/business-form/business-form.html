<div class="container-fluid py-4 bg-skin d-flex flex-column justify-content-center align-items-center">

    <div class="border rounded-3 p-4 mt-4" style="background-color: white; width: 550px;">

        <h4 class="text-center mt-2 fw-bold">Create Business Page</h4>
        <form action="" accept-charset="utf-8">

            <div class="mb-3">
                <label for="">Business Name:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter Business name">
            </div>
            <div class="mb-3">
                <label for="">Keywords:</label>
                <input type="text" name="text" class="form-control" placeholder="Enter Keywords">
                <small class="text-muted">Write some keywords you want people to find your business</small>
            </div>
            <div class="mb-3">
                <label for="exampleSelect" class="form-label">Business Categry:</label>
                <select class="form-select" id="exampleSelect">
                    <option selected>select category</option>
                    <option value="1">Resturant</option>
                    <option value="2">Grocery</option>
                    <option value="3">Fitness</option>
                    <option value="4">Beauty</option>
                    <option value="5">Salon</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="">Address 1:</label>
                <input type="text" name="text" class="form-control" placeholder="123 main st">

            </div>
            <div class="mb-3">
                <label for="">Address 2:</label>
                <input type="text" name="text" class="form-control" placeholder="ste 200">

            </div>
            <div class="mb-3">
                <label for="">City:</label>
                <input type="text" name="text" class="form-control" placeholder="Delhi">
            </div>
            <div class="mb-3">
                <label for="">Zip Code:</label>
                <input type="text" name="text" class="form-control" placeholder="201307">
            </div>
            <div class="mb-3">
                <label for="exampleSelect" class="form-label">State:</label>
                <select class="form-select" id="exampleSelect">
                    <option selected>select state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                    </option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button pButton type="button" label="Submit" class="p-button-success mx-2 w-50"></button>
            </div>

        </form>

</div>
