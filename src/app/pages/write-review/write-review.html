<div class="container-fluid py-3">
    <div class="business-details">
        <img src="assets/icons/food.png" class="" style="width: 50px; height: 50px; gap: 20px;">
        <h4 class="text-center">Business Name</h4>
    </div>
</div>

<div class="bg-fade py-4">
    <div class="container review py-3">
        <h5 style="font-weight: 700;">Rate your experince</h5>
        <div class="product-review-stars">
            <input type="radio" id="star5" name="rating" value="5" class="visuallyhidden" /><label for="star5" title="Rocks!">★</label>
            <input type="radio" id="star4" name="rating" value="4" class="visuallyhidden" /><label for="star4" title="Pretty good">★</label>
            <input type="radio" id="star3" name="rating" value="3" class="visuallyhidden" /><label for="star3" title="Meh">★</label>
            <input type="radio" id="star2" name="rating" value="2" class="visuallyhidden" /><label for="star2" title="Kinda bad">★</label>
            <input type="radio" id="star1" name="rating" value="1" class="visuallyhidden" /><label for="star1" title="Sucks big time">★</label>
        </div> 

        <form action="">
            <label for="" class="fw-bold fs-5 mt-3">Tell us more about your experience</label>
            <textarea name="" id="" rows="10" cols="65" placeholder="start your review" class="form-control"></textarea>

            <label for="" class="fw-bold fs-5 mt-3">Date of experience</label>
            <input type="date" name="" id="" class="form-control">
        </form>

        <span class="mt-3">By submitting this review, you confirm it’s based on a genuine experience and you haven’t received an incentive to write it.</span>

        <button pButton type="button" label="Post Review" [routerLink]="'#'" class="p-button-success mt-3 mx-2"></button>
    </div>
   
</div>
